<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main">
      <div class="taskName">
        <h1>Task name</h1>
        <input
          class="task taskNameInput"
          type="text"
          placeholder="Enter task name"
          id="taskName"
        />
      </div>
      <div class="subTasks">
        <h1>Subtasks</h1>
        <button id="addSubTask" class="addSubtasks blackButton">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="taskDescription">
        <div class="taskDesc">
          <h4>Description</h4>
        </div>
        <div class="taskTime">
          <h4>Time</h4>
        </div>
        <div class="taskButton">
          <h4>Button</h4>
        </div>
      </div>
      <div class="subTask"></div>
      <div class="saveTask">
        <button id="saveLocal" class="clearButton">
          SAVE TASK IN LocalStorage
        </button>
      </div>
      <div class="createTask">
        <button id="addTask" class="clearButton">Create new task</button>
      </div>
      <h1>Task list</h1>
      <div class="taskList"></div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
